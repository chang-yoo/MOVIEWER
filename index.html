<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="column-full header-background">
      <div class="row container baseline">
        <h1 class="logo">Movie Knight</h1>
        <button class="header-home red-background">HOME</button>
        <button class="header-home yellow-background">Watch List</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main-background">
      <div class="container">
        <div class="list-text text-align-center">
          <h1>Coming Soon!</h1>
        </div>
        <div class="list-container column-full">
          <ul class="row list">
          </ul>
        </div>
        <div class="hidden watch-list-container column-full">
          <ul class="row watch-list">
          </ul>
        </div>
        <div class="column-full detail-container hidden">
          <a class="add-to-list"><h5>Add To Watch List</h5></a>
        </div>
      </div>
    </div>
    <div class="hidden adding-btn-popup-container column-full">
      <h2 class="text-align-center">Added to watch list!</h2>
      <button class="popup-confirm-btn">Perfect</button>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
