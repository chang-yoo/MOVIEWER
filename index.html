<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="column-full header-background">
      <div class="row container baseline">
        <h1 class="logo">Movie Knight</h1>
        <button class="header-home red-background">HOME</button>
        <button class="header-home yellow-background">Watch List</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main-background">
      <div class="container">
        <div class="list-box">
          <div class="list-text text-align-center">
            <h1>Coming Soon!</h1>
          </div>
          <div class="list-container column-full">
            <ul class="row list">
            </ul>
          </div>
        </div>
        <div class="watch-list-container column-full hidden">
          <div class="watch-list-box text-align-center">
            <div class="watch-list-title">
              <h2>WATCH LIST</h2>
            </div>
            <div>
              <h1 class="watch-list-text">Your watch list is currently empty!</h1>
            </div>
          </div>
          <div>
            <ul class="row watch-list">
            </ul>
          </div>
        </div>
        <div class="column-full detail-container hidden">
          <a class="add-to-list">
            <h5>Add To Watch List</h5>
          </a>
        </div>
      </div>
    </div>
    <div class="adding-btn-popup-container column-full hidden">
      <h2 class="text-align-center">Added to watch list!</h2>
      <button class="popup-confirm-btn">Perfect</button>
    </div>
    <div class="delete-confirm-background hidden">
      <div class="delete-popup-box">
        <div class="container">
          <div class="delete-popup-text text-align-center">
            <p>Do you want to delete this movie from your list?</p>
          </div>
          <div class="delete-buttons">
            <button class="delete-button-style delete-yes">Delete!</button>
            <button class="delete-button-style delete-no">No!</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
